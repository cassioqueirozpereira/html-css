<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>

    <p>Acessando o site do 
        
        <!--Tamanho padrão width: 300 height: 150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>

        para aprender programar.
    </p>

    <p>O site do 

        <iframe src="https://www.gloogle.com.br" frameborder="0"></iframe>

        também é muito legal, pena que não funciona dentro do iframe.
    </p>

    <p>O repositório HTML/CSS do

        <!--
            O scolling serve para adicionar ou cancelar barra de rolagem, exemplo scolling="yes" (vai criar barra de rolagem). scolling="no" (vai cancelar a barra de rolagem). Porém não funciona em muitos navegadores.
        -->
        <iframe src="https://cassioqueirozpereira.github.io/html-css" frameborder="0" scolling="yes">
            <a href="https://cassioqueirozpereira.github.io/html-css" target="_blank">Cássio Queiroz Pereira</a>
        </iframe>

        também é bem legal.
    </p>
</body>
</html>
